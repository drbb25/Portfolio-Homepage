<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seo의 PortFolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e810732c3c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header class="head_container">
      <div class="header_logo">
        <img class="logo" src="img/favicon-96x96.png" alt="Home" />
      </div>
      <div>
        <ul class="header_menu">
          <li><a href="#">About</a></li>
          <li><a href="#">Skils</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Hobby</a></li>
        </ul>
      </div>
      <div>
        <a class="black_moon" href="#"><i class="fa-solid fa-moon"></i></a>
        <a class="white_moon" href="#"><i class="fa-regular fa-moon"></i></a>
      </div>
    </header>

    <main class="main_container">
      <div class="main_welcome">
        <div class="wel_title">
          <h1>SEO's PORTFOLIO</h1>
        </div>
        <div>
          <img
            class="wel_img"
            src="./img/main_selfie.jpg"
            alt="main_selfie"
            width="300px"
          />
        </div>
        <div class="wel_contents">
          <p>안녕하세요. Front-end Developer 서인석입니다.</p>
          <p>저의 포트폴리오에 오신 것을 환영합니다</p>
        </div>
      </div>
      <div class="main_info">
        <div class="main_img">
          <img
            class="main_selfie"
            src="./img/selfie.jpg"
            alt="selfie"
            width="300px"
          />
        </div>
        <div class="main_about">
          <p class="about_me">About Me</p>
          <p>ㅁㄴㅇㅁㄴㅇㅁㄴㅇㅁㄴㅇㄴㅁㅇ</p>
        </div>
      </div>
    </main>
  </body>
</html>
